<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Century Gothic, sans-serif;
            background-image: url(https://img.freepik.com/free-vector/gradient-black-background-with-cubes_23-2149152315.jpg?size=626&ext=jpg&ga=GA1.1.1412446893.1705276800&semt=ais);
            margin: 0;
            padding: 0;
        }
        
        #user-details {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        #user-details p {
            margin: 10px 0;
        }
        
        #user-details ul {
            list-style-type: none;
            padding: 0;
        }
        
        #user-details ul li {
            margin: 5px 0;
        }
        
        #posts-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        #posts-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="user-details"></div>
    <button id="posts-button" onclick="showUserPosts()">Posts of Current User</button>
    <script src="user-details.js"></script>
</body>

</html>
