<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }
        
        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .user-block {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }
        
        .user-block:hover {
            transform: scale(1.05);
        }
        
        .user-info {
            margin-bottom: 10px;
        }
        
        .user-block button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 10px;
        }
        
        .user-block button:hover {
            background-color: #2980b9;
        }
        
        #user-details {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        #user-details h2 {
            color: #333;
        }
        
        #user-details p {
            margin: 10px 0;
        }
        
        #posts-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        #posts-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="user-details"></div>
    <button id="posts-button" onclick="showUserPosts()">Posts of Current User</button>
    <script src="user-details.js"></script>
</body>

</html>
